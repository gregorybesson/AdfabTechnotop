<div ng-controller="TechnoTopCtrl">
	<div class="page-header">
	  <h1>{{techno}} <small>{{technos.length}} web sites</small></h1>
	</div>
    <p></p>
    
    <div class="col-sm-4 col-lg-6 col-md-4">
        <table class="table table-hover table-condensed">
          <tr><th>Site</th><th>Rang FR</th><th>Rang Mondial</th><th>Top</th></tr>
          <tr ng-repeat="techno in technos">
            <td><a href="http://{{techno.url}}" target="_blank">{{techno.url}}</a></td>
            <td>{{techno.country_rank}}</td>
            <td>{{techno.rank}}</td>
            <td>{{$index + 1}}</td>
          </tr>
        </table>
    </div>
    
    <div class="col-sm-4 col-lg-4 col-md-4">
	    <!-- pie-chart 
	        data="chartData" title="{{chartTitle}}" 
	        width="{{chartWidth}}" height="{{chartHeight}}"
	        select="selectRow(selectedRowIndex)">
	    </pie-chart-->
	</div>
	
</div>
