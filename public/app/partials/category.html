<div ng-controller="TechnoCategoryCtrl">
	<div class="page-header">
	  <h1><small>{{totalTechnos}} technos</small></h1>
	</div>
    <p></p>
    
    <!--button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
    <p><strong>Sorting:</strong> {{tableParams.sorting()|json}}</p-->
    
    <div class="col-sm-4 col-lg-6 col-md-4">
        <table ng-table="tableParams" class="table">
	          <tr ng-repeat="techno in $data">
	            <td data-title="'Techno'" sortable="techno"><a href="#/techno/{{techno.techno}}">{{techno.techno}}</a></td>
	            <td data-title="'Count'" sortable="count">{{techno.count}}</td>
	          </tr>
        </table>
    </div>
    
    <div class="col-sm-4 col-lg-4 col-md-4">
	    <pie-chart 
	        data="chartData" title="{{chartTitle}}" 
	        width="{{chartWidth}}" height="{{chartHeight}}"
	        select="selectRow(selectedRowIndex)">
	    </pie-chart>
	</div>
	
</div>
