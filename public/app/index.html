<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechnoTop</title>
<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"
	media="screen">
<link rel="stylesheet" href="css/animations.css">
<link rel="stylesheet" href="css/ng-table.css">
</head>
<body> 
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">TechnoTop</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#credit">Credits</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<p class="lead">Categories</p>
				<div class="list-group" ng-controller="CategoriesCtrl">
				    <repeat ng-repeat="category in categories"><a href="#/category/{{category.id}}"  class="list-group-item">{{category.label}}</a></repeat>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row" ng-view></div>
			</div>
		</div>
	</div><!-- /.container -->

	<div class="container">
		<hr>
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>
						Copyright &copy; AdFab Connect 2013 - Template by <a
							href="http://maxoffsky.com/">Maks</a>
					</p>
				</div>
			</div>
		</footer>
	</div>
	<!-- /.container -->


	<!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
    <script src="http://www.google.com/jsapi?ext.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/jquery.i18n.properties-min-1.0.9.js"></script>
	<script src="lib/html5shiv.js"></script>
	<script src="lib/holder.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="js/angular-ganalytics.js"></script>
	<script src="js/app.js"></script>
	<!-- script src="js/services.js"></script-->
	<script src="js/controllers.js"></script>
	<!-- script src="js/filters.js"></script-->
	<script src="js/directives.js"></script>
	<script src="js/ng-table.js"></script>
	
</body>
</html>
